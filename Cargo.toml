[package]
name = "dblp-tools"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.31", features = ["derive"] }
color-eyre = "0.6.3"
owo-colors = { version = "4.2.0", features = ["supports-colors"] }
reqwest = { version = "0.12.12", features = ["json"] }
serde = { version = "1.0.218", features = ["derive"] }
serde_with = "3.12.0"
tokio = { version = "1.43.0", features = ["full"] }

[dev-dependencies]
serde_json = "1.0.139"
